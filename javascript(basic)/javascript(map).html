<html>
    <head>
        <title>Js hello World</title>
    </head>
    <body>
        <script>
        // ES6에 도입된 문법으로 set과 map을 비교해 보기로함. 
        let me = new Map();
        me.set('name', 'Pogba');
        me.set('age', 28);
        console.log(me.get('age')); // 28

        // 대괄호 사용해서 map 을 선언하셈.
        const roomTypeMap = new Map(
            [
                ["01", "원룸(오픈형)"],
                ["01", "원룸(분리형)"],
                ["01", "원룸(복층형)"],
                ["01", "투룸"],
                ["01", "쓰리룸"],
            ]
        );

        // 새로운 map 을 만들고 그 데이터를 기존의 [key, value] 페어컬렉션으로 채움.
        let you = new Map().set('name', 'paul').set('age', 34);
        console.log(you.get('name')); // 'paul'

        // has() : 주어진 key가 존재하는지 확인 
        console.log(me.get('name')) // Pogba
        
        // size : map 에 담겨진 엔트리의 개수를 조회 
        console.log(you.size); // 2

        // delete(): 엔트리를 삭제 
        me.delete('age');
        console.log(me.has('age')); // false 

        //clear(): 모든 엔트리를 삭제 
        you.clear()
        console.log(you.size); // 0 
        
        </script>
    </body>
</html>
